<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
        <ion-icon name="close" showWhen="core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea required [(ngModel)]="description" ></ion-textarea>
    </ion-item>

    <ion-item *ngIf="address.numero" >
      <ion-label floating>Endereço</ion-label>

        <ion-textarea [(ngModel)]="address.enderecoFormatado" id="lblAddress" required ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Selecione uma categoria</ion-label>
      <ion-select [(ngModel)]="catSelected" >
        <ion-option *ngFor= "let cat of categorias">{{cat.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button style = "width: 0px; height: 0px " id="button" >Atualiza</button>
  <button (click)="takePicture()" full >Tirar Foto</button>
  <button (click)="goToMap()" full >Ir para o mapa</button>
  <button (click)="save()" full>Salvar</button>
</ion-content>
