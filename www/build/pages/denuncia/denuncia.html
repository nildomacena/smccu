<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
        <ion-icon name="close" showWhen="core"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-textarea required [(ngModel)]="description" ></ion-textarea>
    </ion-item>
    <ion-item *ngIf="address.numero" >
      <ion-label floating>Endereço</ion-label>
      <ion-textarea [(ngModel)]="address.enderecoFormatado" id="lblAddress" required ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Selecione uma categoria</ion-label>
      <ion-select #select [(ngModel)]="catSelected" >
        <ion-option *ngFor= "let cat of categorias">{{cat.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button style = "width: 0px; height: 0px " id="button" >Atualiza</button>
  <button (click)="takePicture()" full >Anexar Fotos</button>
  <button (click)="goToMap()" showWhen="android, ios" full >Ir para o mapa</button>
  <button (click)="goToMapCore()" full >Ir para o mapa</button>
  <button (click)="save()" full>Salvar</button>
    
    <ion-row>
      <ion-col width-50 *ngIf="images[0]">
          <button (click)="onRemoveImage(0)" small right clear><ion-icon name="close"></ion-icon></button>
          <img [src]="images[0]">                
      </ion-col>
      <ion-col width-50 *ngIf="images[1]">
          <button (click)="onRemoveImage(1)" small right clear><ion-icon name="close"></ion-icon></button>
          <img [src]="images[1]">                
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50 *ngIf="images[2]">
          <button (click)="onRemoveImage(2)" small right clear><ion-icon name="close"></ion-icon></button>
          <img [src]="images[2]">                
      </ion-col>
      <ion-col width-50 *ngIf="images[3]">
          <button (click)="onRemoveImage(3)" small right clear><ion-icon name="close"></ion-icon></button>
          <img [src]="images[3]">                
      </ion-col>
    </ion-row>
</ion-content>
