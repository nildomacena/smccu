<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Denúncia SMCCU</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <b>Bem-Vindo</b>
    </ion-card-header>
    <ion-card-content>
      Bem-vindo ao SMCCUapp. Um aplicativo onde você pode registrar denúncias junto à Superintendência Municipal de Controle e Convívio Urbano de Maceió.
      Clique no botão abaixo para registrar uma denúncia.
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col width-80 offset-10>
        <button block (click)="openDenuncia()">Registrar Denúncia</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
